<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Peechuuu ğŸ’– Danger</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff6f91, #ff9a9e);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .box {
      background: white;
      padding: 40px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.3);
      animation: pop 0.8s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #ff3366;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 25px;
    }

    .btns {
      position: relative;
      height: 100px;
    }

    button {
      padding: 12px 30px;
      font-size: 1.1rem;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      position: absolute;
      transition: all 0.3s ease;
    }

    .yes {
      background: #ff3366;
      color: white;
      left: 15%;
    }

    .no {
      background: #eee;
      color: #444;
      right: 15%;
    }

    .msg {
      margin-top: 25px;
      font-size: 1rem;
      color: #666;
      min-height: 24px;
    }

    .tap {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>

  <!-- ğŸµ Cute Romantic Music -->
  <audio id="music" loop>

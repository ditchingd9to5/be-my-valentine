<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ğŸ’˜</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
      animation: pop 0.8s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.6); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #ff3366;
      font-size: 2.4rem;
    }

    p {
      font-size: 1.2rem;
      margin: 15px 0 30px;
    }

    .buttons {
      position: relative;
      height: 80px;
    }

    button {
      font-size: 1.1rem;
      padding: 12px 28px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      position: absolute;
      transition: transform 0.2s;
    }

    .yes {
      background: #ff3366;
      color: white;
      left: 20%;
    }

    .no {
      background: #eee;
      color: #555;
      right: 20%;
    }

    .tease {
      margin-top: 25px;
      font-size: 1rem;
      color: #555;
      min-height: 24px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Waittt ğŸ˜³</h1>

  </script>

</body>
</html>
